<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- icon -->
  <link rel="icon" href="https://user-images.githubusercontent.com/99820483/208302700-8b14d918-cde9-4edd-ae6e-92bb7d64eb09.png">
  <title>Movie Find</title>
</head>

<body>

  <header>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
       
        <h1 class="display-3"><mark style="background-color: coral;">Movie Search</mark></h1>
        <p class="lead"><mark style="background-color: coral;">find movies here</mark>
        </p>
      </div>
    </div>
  </header>


  <hr class="border border-secondary border-3 opacity-75">
    
  <main class="container">
    <search-bar></search-bar>
    <movie-list class="row justify-content-center"></movie-list>
  </main>


  <footer>
    <h4>&copy Copyright 2022 || Hilman Hidayat.</h4>
  </footer>


  <!-- Modal -->
  <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailsModalLabel">Movie Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          Loading...
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- akhir Modal -->




</body>

</html>
